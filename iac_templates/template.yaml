AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Personal Website Backend - API Alignment

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: nodejs18.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        REGION: !Ref AWS::Region
        LOG_LEVEL: "info"
        COGNITO_USER_POOL_ID: !Ref CognitoUserPool
        COGNITO_APP_CLIENT_ID: !Ref CognitoUserPoolClient
        KMS_KEY_ID: !Ref KmsKeyArn # Global KMS Key for simplicity, can be overridden

Parameters:
  KmsKeyArn:
    Type: String
    Description: ARN of the KMS key for encryption/decryption.
    # Example: arn:aws:kms:us-east-1:123456789012:key/your-key-id

Resources:
  # --- Cognito User Pool ---
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AWS::StackName}-UserPool"
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: profilePicture # URL to profile picture
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: bio
          AttributeDataType: String
          Mutable: true
          Required: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      AutoVerifiedAttributes: [email]
      MfaConfiguration: "OFF"
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub "${AWS::StackName}-AppClient"
      GenerateSecret: false
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - phone
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      CallbackURLs:
        - http://localhost:3000/callback # Replace with your actual callback URLs
      LogoutURLs:
        - http://localhost:3000/logout # Replace with your actual logout URLs
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      PreventUserExistenceErrors: "ENABLED"

  # --- API Gateway Authorizer ---
  ApiGatewayAuthorizer:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod # Or Dev, etc.
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
            # Identity: # Optional, to customize where the token is passed
            #   Header: Authorization

  # --- DynamoDB Tables ---
  UsersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: !Sub "${AWS::StackName}-Users"
      PrimaryKey:
        Name: id # Cognito Sub
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  NotesTable:
